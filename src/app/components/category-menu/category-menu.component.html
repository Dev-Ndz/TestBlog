<a mat-button [matMenuTriggerFor]="menu" class="category-menu">Category</a>
<mat-menu #menu="matMenu">
  <div mat-menu-item *ngFor="let category of categoryList">
    <app-category-item
      [category]="category"
      (refreshListRequest)="fetchCategories()"
      class="row grow space-between gap-1"
    />
  </div>
</mat-menu>
