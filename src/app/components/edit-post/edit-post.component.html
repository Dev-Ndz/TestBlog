<h1>{{ header }}</h1>

<div class="column gap-1">
  <!-- TITLE -->
  <div class="row gap-05">
    <span class="price-label"> Title: </span>
    <input id="title" type="text" [(ngModel)]="post.title" />
  </div>

  <!-- URL TO IMG -->
  <div class="row gap-05">
    <span class="price-label"> Image: </span>
    <input
      id="image"
      type="file"
      [(ngModel)]="post.image"
      (change)="onFileSelected($event)"
    />
  </div>

  <div class="row gap-05">
    <span class="price-label"> Category: </span>
    <input ide="category_id" type="text" [(ngModel)]="post.category_id" />
  </div>

  <!-- CONTENT  -->
  <div class="row gap-05">
    <span class="price-label"> Content: </span>
    <input id="content" type="text" [(ngModel)]="post.content" />
  </div>
</div>

<button
  *ngIf="!isEdit"
  type="button"
  pButton
  icon="pi pi-check"
  (click)="onCreate()"
>
  Create old method
</button>
<button
  *ngIf="isEdit"
  type="button"
  pButton
  icon="pi pi-check"
  (click)="onEdit()"
>
  Confirm
</button>
<button type="button" pButton icon="pi pi-times" (click)="onCancel()">
  Cancel
</button>
