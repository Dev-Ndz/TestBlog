<div class="column card-wrapper mb-2" routerLink="/post/{{ post.id }}">
  <img [src]="post.image" alt="" />
  <div class="column text-wrapper gap-05" >
    <h2 class="title">{{ post.title }}</h2>
    <span class="date mb-05">{{ formatDate(post.created_at) }}</span>
    <div class="row gap-1">
      <span class="view">{{ post.views + " views" }}</span>
      <span class="view">{{ post.likes + " likes" }}</span>
    </div>

    <p>
      {{ summary }}
    </p>
  </div>
</div>
