<div
  class="bg-img"
  [ngStyle]="{ 'background-image': 'url(' + post.image + ')' }"
>
  <div class="content-inside gradient wrapper">
    <div class="row space-between">
      <h1 class="grow">{{ post.title }}</h1>
      <div class="admin row gap-1" *ngIf="this.authService.isLoggedIn()">
        <button type="button" pButton icon="pi pi-pencil" (click)="editPost()">
          &nbsp; Edit
        </button>
        <button type="button" pButton icon="pi pi-trash" (click)="onDelete()">
          &nbsp; Delete
        </button>
      </div>
    </div>
    <div class="row space-between">
      <div class="row space-between">
        <div>{{ formatDate(post.date) }}</div>
        <div>{{ post.views }} views</div>
        <div>{{ post.likes }} likes</div>
      </div>
      <div class="CTA">
        <!-- <button
        type="button"
        pButton
        icon="pi pi-thumbs-up-fill"
        (click)="likePost()"
      ></button>
      <button
      type="button"
      pButton
      icon="pi pi-thumbs-down-fill"
      (click)="dislikePost()">
        
      </button> -->
        <div class="checkbox">
          <i
            [ngClass]="isLiked ? 'pi pi-heart-fill' : 'pi pi-heart'"
            [ngStyle]="{'color': isLiked ? 'var(--highlight)' : 'var(--text-color)'}"
            (click)="handleCheckbox()"
          ></i>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="content-outside">
  <p class="wrapper">{{ post.content }}</p>
</div>
